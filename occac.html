    <h1>Real-Time Request By Nguyen Hoang</h1>
    <div id="chart"></div>

    <script>
        // Khởi tạo biểu đồ ECharts
        var chart = echarts.init(document.getElementById('chart'));
        var option = {
            title: {
                text: 'Number of Requests Over Time',
                textStyle: {
                    color: 'white'
                }
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'time',
                axisLine: {
                    lineStyle: {
                        color: 'white'
                    }
                },
                axisLabel: {
                    color: 'white'
                }
            },
            yAxis: {
                type: 'value',
                axisLine: {
                    lineStyle: {
                        color: 'white'
                    }
                },
                axisLabel: {
                    color: 'white'
                }
            },
            series: [
                {
                    name: 'Requests',
                    type: 'line',
                    smooth: true,
                    data: [],
                    lineStyle: {
                        color: '#00ff7f'
                    },
                    areaStyle: {
                        color: 'rgba(0, 255, 127, 0.2)'
                    }
                }
            ]
        };
        chart.setOption(option);

        // Dữ liệu giả lập
        let requestData = [];
        function generateMockData() {
            const now = new Date().getTime();
            const randomValue = Math.floor(Math.random() * 100); // Số lượng request ngẫu nhiên
            requestData.push([now, randomValue]);
            if (requestData.length > 20) requestData.shift(); // Chỉ giữ lại 20 điểm dữ liệu

            chart.setOption({
                series: [{
                    data: requestData
                }]
            });
        }

        // Cập nhật dữ liệu mỗi giây
        setInterval(generateMockData, 1000);
    </script>
